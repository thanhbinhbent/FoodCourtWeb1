<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../style/log-in-&-sign-up.css">

</head>

<body>
    <div class="container">
        <div class="form__column">
            <div class="form__header"><img src="../../assets/img/logo-ngang.png" alt=""></div>
            <div class="form__img"><img src="../../assets/img/logIn&signUp/loginImg 1.png" alt=""></div>
        </div>
        <form class="form__column">
            <h1 class="form__heading">Sign in</h1>
            <div class="form__info">
                <label for="phone">Phone number:</label>
                <input type="text" id="phone">
                <label for="password">Password:</label>
                <input type="password" name="" id="password">
            </div>
            <p class="text__error"></p>
            <input type="button" value="Sign in" class="btn__logIn"></input>
            <div class="form__footer text--center">
                <p class="margin--top0">Forgot password?</p>
                <p>Don't have account? <a class="text--green" href="./sign-up.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>

</html>

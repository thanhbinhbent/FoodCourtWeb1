<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/signUp.css">
</head>
<body>
    <div class="container">
        <div class="form__column">
            <div class="form__header"><img src="../../assets/img/logo-ngang.png" alt=""></div>
            <div class="form__img"><img src="../../assets/img/logIn&signUp/Forgot password-cuate 1.png" alt=""></div>
        </div>
        <form class="form__column">
            <h1  class="form__heading">Forgot password?</h1>
            <div class="form__info">
                <p>Please enter email adress or phone number associate with your account to receive verification code</p>
                <label for="phone">Phone number or Email address:</label>
                <input type="text" name="" id="phone">
                <input type="button" value="Sent verrification code" class="btn__logIn"></input>
            </div>
            
            <div class="form__info">
                <p>Please enter the verification code sent to your mail or phone number</p>
                <label for="phone">Verification code:</label>
                <input type="text" name="" id="phone">
                <input type="button" value="Submit" class="btn__logIn"></input>
            </div>
            <div class="form__info">
                <label for="phone">New password:</label>
                <input type="password" name="" id="phone">
                <label for="phone">Re-enter the password::</label>
                <input type="password" name="" id="phone">
                <input type="button" value="Reset password" class="btn__logIn"></input>
            </div>
            
        </form>
    </div>
</body>
</html>

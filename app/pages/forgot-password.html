<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../style/log-in-&-sign-up.css">
    <link rel="stylesheet" href="../style/forgot-password.css">
</head>

<body>
    <div class="container">
        <div class="form__column">
            <div class="form__header"><img src="../../assets/img/logo-ngang.png" alt=""></div>

            <div class="form__img"><img src="../../assets/img/logIn&signUp/Forgot password-cuate 1.png" alt=""></div>
            <div class="form__img display--none"><img src="../../assets/img/logIn&signUp/Forgot password-cuate 2.png"
                    alt=""></div>
        </div>
        <form class="form__column" action="#">
            <h1 class="form__heading">Forgot password?</h1>
            <div class="form__forgot active">
                <div class="form__info ">
                    <p class="form__note">Please enter email adress or phone number associate with your account to
                        receive verification code</p>
                    <label for="phone">Phone number or Email address:</label>
                    <input type="text" name="" id="phone">

                </div>
                <input class="btn__logIn" type="submit" value="Sent verrification code" id="sendcode"></input>
            </div>


            <div class="form__forgot ">
                <div class="form__info">
                    <p class="form__note">Please enter the verification code sent to your mail or phone number</p>
                    <label for="phone">Verification code:</label>
                    <input type="text" name="" id="phone">
                </div>
                <input type="submit" value="Submit" class="btn__logIn" id="vericode"></input>
            </div>
            <div class="form__forgot">
                <div class="form__info">
                    <label for="phone">New password:</label>
                    <input type="password" name="" id="phone">
                    <label for="phone">Re-enter the password::</label>
                    <input type="password" name="" id="phone">
                </div>
                <input type="submit" value="Sign in" class="btn__logIn" id="submitcode"></input>
            </div>

        </form>
    </div>
</body>
<script src="../js/forgot-pass.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../style/log-in-&-sign-up.css">
</head>
<body>
    <div class="container">
        <div class="form__column">
            <div class="form__header"><img src="../../assets/img/logo-ngang.png" alt=""></div>
            <div class="form__img"><img src="/./FoodCourtWeb1/assets/img/logIn&signUp/Sign up-cuate 1.png" alt=""></div>
            
        </div>
        <form class="form__column">
            <h1 class="form__heading">Sign up</h1>
            <div class="form__info">
                <label for="phone">Phone number:<span style="color: red;">*</span></label>
                <input type="text" id="phone">
                <label for="address">Address:</label>
                <input type="text" id="address">
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input type="text" id="email">
                <label for="password">Password:<span style="color: red;">*</span></label>
                <input type="password" id="password">
                <p class="form__footer">Minium 6 characters, at least one letter and one number</p>
            </div>
            <input class="" id="policy" type="checkbox"><label for="policy" class="form__footer">By signing up, you agree with our <a class="text--green" href="">Terms</a> and <a class="text--green" href="">privacy policy</a></label>
            <input type="button" value="Sign up" class="btn__logIn"></input>
            <p class="text--center form__footer">Already have account?<a class="text--green" href="./logIn.html">Sign In</a></p>
            
        </form>
    </div>
</body>
</html>
